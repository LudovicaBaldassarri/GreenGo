<div class="container-fluid" id="page">


    <div class="jumbotron">

        <input  id="wordM" type="text" class="form-control" ng-model="prodottiSearch" placeholder="Cerca per prodotto...">

        <div id="cathegoryM">
        <h5>Categoria</h5>
        <select class="form-control" id="categoriaRic" style="max-width: 150px" ng-model="categoriaSearch">
            <option>Scegli categoria</option>
            <option>Pasta e Pane</option>
            <option>Frutta e Verdura</option>
            <option>Legumi e Semi</option>
            <option>Conserve</option>
            <option>Vino e Bevande</option>
            <option>Latte e Formaggi</option>
            <option>Carne</option>
            <option>Olio</option>
            <option>Aromi</option>
        </select>
        </div>
        <div id="cityM">
            <h5>Inserisci la tua Città</h5>
            <input type="text" class="form-control" ng-model="cittaSearch" placeholder="Città">
        </div>
        <!--<button id="searchM" class="btn btn-success" ng-click="setRicerca()"> Cerca </button> -->

    </div> <hr>

    <!--SPAZIO INGREDIENTI/FILTRI AGGIUNTI-->
    <div class="container">
        <!--CHE POI SARANNO UNA LISTA STI BOTTONI-->
        <button class="btn btn-default" ng-if="ricerca && prodottiSearch !=''" ng-click="deleteIngrediente()">
            <span class="glyphicon glyphicon-remove"></span>  {{prodottiSearch}} </button>
        <button class="btn btn-default" ng-if="ricerca && categoriaSearch != ''" ng-click="deleteCategoria()">
            <span class="glyphicon glyphicon-remove"></span>  {{categoriaSearch}}</button>
        <button class="btn btn-default" ng-if="ricerca && cittaSearch != ''" ng-click="deleteCitta()">
            <span class="glyphicon glyphicon-remove"></span>  {{cittaSearch}}</button>
        <button class="btn btn-danger" ng-click="cancellaTutto()">Cancella tutto</button>
    </div><br><br>

    <div class="container">
        <div class="row">
            <ul class="media-list">

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <!--<a data-toggle="modal" data-target="#modalInfo">{{prodotto.nomeProdotto}}</a>-->

                                <span style="float: right; color: grey">{{prodotto.prezzo}}/kg</span>
                            </div>
                            <div class="panel-body">
                                <img style="width:100%" height="200px" alt="Image"
                                     ng-src="{{prodotto.img_url}}" alt="immagine" ng-if="prodotto.img_url.includes('https://firebasestorage.googleapis.com')">
                            </div>
                            <div class="panel-footer" style="height: 100px">
                                <p style="height: 30px; font-size: smaller">{{prodotto.descrizione}}</p><br>
                                <!--<a href="#!/otherProduttore/{{prodotto.autoreId}}" style="color: green">{{prodotto.nomeProduttore}}</a>-->
                                <a href="#!/otherProduttore/{{prodotto.autoreId}}" ng-if="dati.userId != prodotto.autoreId"><span style="color: green; position: relative;bottom: 18px">{{prodotto.nomeProduttore}}</span></a>
                                <a href="#!/paginaProduttore" ng-if="dati.userId == prodotto.autoreId"><span style="color: green; position: relative;bottom: 18px">{{prodotto.nomeProduttore}}</span></a><br>


                                <!--METTERE DATA-->
                            </div>
                        </div>
                    </div>

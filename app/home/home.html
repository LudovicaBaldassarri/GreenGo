<div class="container" id="page">
    <div class="row">
        <!--SPAZIO UTENTE-->
        <div class="col-sm-3 ">
            <div class="panel panel-defeault text-left">
                <div class="panel-body">
                    <img ng-src="{{dati.user.img_url}}" class="img-circle" alt="{{dati.user.img_alt}}" width="150" height="150">
                </div>
            </div>

            <div class="panel-body">
                <p><a href="#">Interests</a></p>
            </div>
            <p><a href="#">Link</a></p>
            <p><a href="#">Link</a></p>
            <p><a href="#">Link</a></p>
        </div>

        <div class="col-sm-8">

            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default text-left">
                        <div class="panel-body">
                            <h3>Ciao <span style="color: green">{{dati.user.name}}</span>!</h3>
                            <h4 style="color:lightgrey;">Ti diamo il benvenuto su <em>greenGO</em></h4>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-default" id="post">
                <div class="panel-body">
                    <a href="#/home" data-toggle="modal" data-target="#modalPost">Scrivi qualcosa...</a>
                </div>
                <div class="panel-footer">
                    <button type="button" class="btn btn-success" href="#/home"
                            data-toggle="modal" data-target="#modalRicetta">Ricetta</button>
                    <button type="button" class="btn btn-success">Tutorial</button>
                </div>
            </div>

            <!-- MODAL POST -->


            <div class="modal fade" id="modalPost" role="dialog">
                <form id="frmAddPost" role="form" ng-submit="addPost()">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                                <div class="form-group">
                                    <button type="button" class="close" data-dismiss="modal" data-target="#modalPost">&times;</button>
                                    <textarea type = "text" class="form-control" nome="descrizione" rows="6" id="desc" placeholder="Scrivi qualcosa..."
                                    ng-model="dati.descrizione"></textarea>
                                </div>
                        <button type="button" class="btn btn-success" href="#/home"
                                data-toggle="modal" data-target="#modalRicetta">Ricetta</button>
                        <button type="button" class="btn btn-success">Tutorial</button>
                            <button type="submit" style="float: right" class="btn btn-default">Pubblica</button>
                        </div>
                    </div>
                </div>
                </form>
            </div>



            <!-- MODAL RICETTA -->

            <div class="modal fade" id="modalRicetta" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3>Insersci la tua Ricetta</h3>
                        <form ng-submit="addPost()">
                            <div class="form-group">
                                <label for="title">Titolo:</label>
                                <input type="text" class="form-control" id="title"
                                       ng-model="dati.titolo"></input>
                                <textarea class="form-control" rows="6" id="comment2" placeholder="Descrizione..."
                                          ng-model="dati.descrizione"></textarea>

                                <img src="" alt="inserisci immagine">
                                <!--   BOTTONE PER CARICAMENTO DI FILE
                                <span>Immagine descrittiva</span>
                                <file-upload on-change="$ctrl.onChange">
                                </file-upload>
                                -->


                                <p>Inserisci ingredienti:</p>
                            </div>

                            <div id="frmAddRicetta" role="form" class="form-group">
                                <label for="procedimento">Procedimento:</label>
                                <textarea class="form-control" rows="7" id="procedimento"
                                          ng-model="dati.procedimento"></textarea>

                                <label for="dif" style="margin-top: 20px">difficolt√†: </label>
                                <select class="form-control" id="dif" style="max-width: 140px"
                                        ng-model="dati.difficolta">
                                    <option>facile</option>
                                    <option>medio</option>
                                    <option>difficile</option>
                                </select>

                                <label for="tmp" style="padding-top: 10px; display: block">tempo:</label>
                                <input type="text" class="form-control" id="tmp"  style="max-width: 140px" placeholder="ore:minuti"
                                       ng-model="dati.tempo">
                                <button href="#home" style="float: right"
                                        type="submit" class="btn btn-default">Pubblica</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


            <!--SPAZIO POST-->
            <div class="row">
                <div class="col-xs-12">
                    <ul class="media-list">
                        <li class="media" ng-repeat="post in dati.posts">
                            <div class="media-left">
                                <!--QUI METTEREI L'IMMAGINE DEL PROFILO-->
                                <img class="img-circle" id= profile_post ng-src="{{dati.user.img_url}}" alt="{{dati.user.img_alt}}">
                            </div>
                            <div class="media-body">
                                <h4><strong>{{post.name}} {{post.surname}}</strong> ha pubblicato:</h4>
                                <p class="data-ora"> {{dati.dataStampa}} {{dati.oraStampa}}</p>
                                <p>{{post.descrizione}}</p>
                                <!--QUI METTEREI L'IMMAGINE EFFETTIVA DI RICETTA/TUTORIAL-->
                                <a href="#!/detailsRicetta/{{post.id_details}}" style="color: darkgreen">
                                <h4 class="media-heading"><strong>{{post.titolo}}</strong></h4>
                                </a>
                            </div>
                            <hr/>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>


</div>

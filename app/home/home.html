<div class="container" id="page">
    <div class="row">
        <!--SPAZIO UTENTE-->
        <div class="col-sm-3 ">
            <div class="panel panel-defeault text-left">
                <div class="panel-body">
                    <img src="../images/profilo-valentina-quadrato.jpg" class="img-circle" alt="Profilo" width="200" height="200">
                </div>
            </div>

            <div class="panel-body">
                <p><a href="#">Interests</a></p>
            </div>
            <p><a href="#">Link</a></p>
            <p><a href="#">Link</a></p>
            <p><a href="#">Link</a></p>
        </div>

        <!--SPAZIO POST-->
        <div class="col-sm-8">

            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default text-left">
                        <div class="panel-body">
                            <h2>Ciao {{dati.user.name}}</h2>
                            <!--<h1>{{dati.user.name}} {{dati.user.surname}}</h1>-->
                            <!--<p>{{dati.posts.nome_autore}}</p>-->
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-default" id="post">
                <div class="panel-body">
                    <a href="#/home" data-toggle="modal" data-target="#modalPost">Scrivi qualcosa...</a>
                </div>
                <div class="panel-footer">
                    <button type="button" class="btn btn-success" href="#/home"
                            data-toggle="modal" data-target="#modalRicetta">Ricetta</button>
                    <button type="button" class="btn btn-success">Tutorial</button>
                </div>
            </div>

            <!-- MODAL POST -->

            <div class="modal fade" id="modalPost" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <textarea class="form-control" rows="6" id="comment" placeholder="Scrivi qualcosa..."></textarea>
                                </div>
                            </form>
                        <button type="button" class="btn btn-success" href="#/home"
                                data-toggle="modal" data-target="#modalRicetta">Ricetta</button>
                        <button type="button" class="btn btn-success">Tutorial</button>
                        </div>
                    </div>
                </div>
            </div>


            <!-- MODAL RICETTA -->

            <div class="modal fade" id="modalRicetta" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3>Insersci la tua Ricetta</h3>
                        <form>
                            <div class="form-group">
                                <label for="title">Titolo:</label>
                                <input type="text" class="form-control" id="title"></input>
                                <textarea class="form-control" rows="6" id="comment2" placeholder="Descrizione..."></textarea>
                                <img src="" alt="inserisci immagine">
                                <p>Inserisci ingredienti:</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-xs-12">
                    <ul class="media-list">
                        <li class="media" ng-repeat="post in dati.posts">
                            <a href="#!/detailsRicetta/{{post.id_details}}">
                                <div class="media-left">
                                    <img class="media-object" ng-src="../{{post.img_url}}" alt="immagineRicetta">
                                </div>
                                <div class="media-body">
                                    <h4 class="media-heading"><strong>{{post.nome_post}}</strong></h4>
                                    <p>{{post.nome_autore}}</p>
                                </div>
                                <hr/>
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>


</div>

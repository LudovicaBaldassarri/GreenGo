<div class="container" id="page">
  <div class="row">
    <!--SPAZIO UTENTE-->
    <div class="col-sm-3 ">
      <div class="panel panel-defeault text-left">
        <div class="panel-body">
          <img src="../images/profilo-valentina-quadrato.jpg" class="img-circle" alt="Profilo" width="200" height="200">
        </div>
      </div>

      <div class="panel-body">
        <p><a href="#">Interests</a></p>
      </div>
      <p><a href="#">Link</a></p>
      <p><a href="#">Link</a></p>
      <p><a href="#">Link</a></p>
    </div>

    <!--SPAZIO POST-->
    <div class="col-sm-8">

      <div class="row">
        <div class="col-sm-12">
          <div class="panel panel-default text-left">
            <div class="panel-body" >
              <h1>{{dati.user.name}} {{dati.user.surname}}</h1>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <ul class="media-list">
            <li class="media" ng-repeat="post in dati.posts" ng-if="  dati.userId == post.autoreId">
                <div class="media-left">
                  <img class="media-object" ng-src="/{{post.img_url}}" alt="immagineRicetta">
                </div>
                <div class="media-body">
                  <h4><strong>{{post.name}} {{post.surname}}</strong> ha pubblicato:</h4>
                  <p class="data-ora">{{post.dataStampa}} {{post.oraStampa}} </p>
                  <p>{{post.descrizione}}</p>
                  <a href=""><h4 class="media-heading"><strong>{{post.nome_post}}</strong></h4></a>
                </div>
                <hr/>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
